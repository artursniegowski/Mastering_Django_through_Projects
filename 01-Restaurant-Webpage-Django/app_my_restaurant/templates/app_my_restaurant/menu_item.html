{% extends 'app_my_restaurant/base.html' %}
{% load static %}
{% block content %}
<section>
    <article>
        <h1>Menu item</h1>
        <span>
            <a href="{% url 'app_my_restaurant:home' %}">Home</a> /
            <a href="{% url 'app_my_restaurant:menu' %}">Menu</a>/
            <!-- Step: Replace code here -->
            {{menu_item.name}}
        </span>
        <!--Begin row-->
        <div class="row">
            <!--Begin col-->
            <div class="column">
                <h2>
                    <!-- Step: Replace code here -->
                    {{menu_item.name}}
                </h2>
                <p>
                    <!-- Step: Replace code here -->
                    {{menu_item.description}}
                </p>
                <p>
                    <!-- Step: Replace code here -->
                    Price: ${{menu_item.price}}.00
                </p>
            </div>
            <!--End col-->
            <!--Begin col-->
            <div class="column">
                <img src="{% static 'app_my_restaurant/img/menu_items/' %}{{ menu_item.name }}.jpg" alt="{{ menu_item.name}}" />
            </div>
            <!--End col-->
        </div>
        <!--End row-->
    </article>
</section>
{% endblock %}
